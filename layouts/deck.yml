name:
  x: 90
  y: 90
  width: 2.25in
  height: 50
  font: Open Sans Bold 14
  valign: middle
  align: left
  ellipsize: false

size:
  extends: name
  font: Serif 10
  y: += 14pt

armor_class:
  extends: size
  y: += 14pt

hit_points:
  extends: armor_class
  y: += 14pt

speed:
  extends: hit_points
  y: += 14pt

stealth:
  extends: speed
  y: += 14pt

abilities:
  font: Consolas 10
  x: 4.7in
  y: 0.25in

challenge_rating:
  font: Serif 10
  x: 2.6in
  y: 90
  width: 0.7in

xp:
  extends: challenge_rating
  x: += 0.7in

action_text:
  font: Serif 9
  x: 0.25in
  y: 1.5in
  width: 2.65in
  align: left
  markup: true
  valign: middle
  height: 2.25in
  hint: black

special_abilities:
  font: Serif 9
  x: 3in
  y: 1.5in
  width: 2.65in
  align: center
  markup: true
  height: 2.25in
  valign: middle
  hint: black

version:
  font: Open Sans 6
  x: 75
  y: 3.8in
